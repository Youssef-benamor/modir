<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">full name</label>
      <input type="text" id="full name" placeholder="your name" />
      <br />
      <br />
      <label for="email">valid email</label>
      <input
        type="email"
        id="valid email"
        placeholder="require,must be a valid
    email"
        <br
      />
      <br />

      <label for="password">password</label>
      <input
        type="password"
        id="password"
        placeholder="required,6-12 characters"
        minlength="6"
        maxlength="12"
        <br
      />
      <br />
      <label for="age">Age</label>
      <input
        type="age"
        id="Age"
        placeholder="required,must be a number between 18 to 100"
        minlength="18"
        maxlength="100"
        <br
      />
      <br />
      <br />
      <br />
      <label>Gender:</label>
      <select>
        <option>male</option>
        <option>female</option>
      </select>
      <br />
      <br />
      <label>comment:</label>
      <textarea
        id="review name=review"
        placeholder="optional, use a textarea with maximum of 200 charcters"
        row="4"
        cols="50"
        minlength="1"
        maxlength="200"
      ></textarea>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
